{% load static %}
{% get_static_prefix as STATIC_PREFIX %}
<!DOCTYPE html>
<html>
<head>
	<title>Chatty - Let's Chat!</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js" type="text/javascript"></script>
	<script src="{{ STATIC_PREFIX }}js/jquery.scrollTo-1.4.2-min.js" type="text/javascript"></script>
	<script src="{{ STATIC_PREFIX }}js/jquery.serialScroll-1.2.2-min.js" type="text/javascript"></script>
	<script src="{{ socket_uri }}/socket.io/socket.io.js"></script>
	<link rel="stylesheet" href="{{ STATIC_PREFIX }}css/style_new.css">
	<script type="text/javascript">
		{% include "script_compiled.js" %}
	</script>
</head>
<body>
	<div id="wrapper">
		<div id="sidebar">
			<div id="userdesk">
				<div id="userpic-container">
					<img src="{{ STATIC_PREFIX }}img/no-pic.gif" alt="" id='userpic'>
				</div>
				<a href="javascript:void(0)" title="" id="infobtn" class="redbtn">get user info</a>
				<div id="userinfo">
					<ul>
						<li class="name"><span>Name:</span> Not Set</li>
						<li class="gender"><span>Gender:</span> Not Set</li>
						<li class="relationship"><span>Relationship:</span> Not Set</li>
						<li class="birthday"><span>Birthday:</span> Not Set</li>
						<li class="interested_in"><span>Interested In:</span> Not Set</li>
					</ul><!-- / -->
				</div>
			</div>
			<a href="javascript:void(0)" title="" id='addbtn' class="">Add as friend</a>
			<div id="actiondesk">
				<ul>				
					<li><a href="javascript:void(0)" id="m_next" title="">Find next Chatter</a></li>
					<li><a href="javascript:void(0)" id="m_disconnect" title="">Disconnect</a></li>
					<li><a href="#" onclick="top.location.href = 'http://www.facebook.com';" title="">Exit</a></li>
				</ul>
			</div>
		</div>
		<div id="chatdesk">
			<div id="chatbox">
				
			</div>
			<a href="" title="" id="sendbutton">Send</a>
			<textarea name="" id='chatinput'></textarea>
		</div>
	</div>
</body>
</html>
